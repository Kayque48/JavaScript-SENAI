<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title id="titulo" class="hidden">Projeto Pizzaria</title>
</head>
<body>
    <!-- Container de "Bem-vindo" no canto superior esquerdo -->
    <div id="container-bemvindo">
        <p id="Bem-vindo"></p>
    </div>
    <!-- Container de botões no canto superior direito -->
    <div id="container-user">
        <button onclick="logarAdmin()" title="Entrar como Administrador">
            <i class="fa-solid fa-user-shield"></i>
        </button>
        <button onclick="logarCliente()" title="Fazer novo Login">
            <i class="fa-solid fa-right-to-bracket"></i>
        </button>
    </div>
    <div id="container">
       
        <h1 onclick="mostrarSecao('menu')">Pizza Souls</h1>
        <img src="pizza-souls-logo.png" alt="Logo Pizza Souls" class="logo-pizza-souls" style="display:block;margin:0 auto 24px auto;max-width:220px;width:100%;">

        <div id="menu" class="menu-actions">
            <button onclick="mostrarSecao('cadastroPizza')">
                <i class="fa-solid fa-pizza-slice"></i> Cadastrar novo sabor de Pizza
            </button>

            <button onclick="mostrarSecao('cardapio')">
                <i class="fa-solid fa-book-open"></i> Cardápio
            </button>
 
            <button onclick="mostrarSecao('alterar')">
                <i class="fa-solid fa-pen-to-square"></i> Alterar Pizza
            </button>

            <button onclick="mostrarSecao('compra')">
                <i class="fa-solid fa-cart-shopping"></i> Carrinho
            </button>

                <button onclick="mostrarSecao('relatorioVendas')">
                <i class="fa-solid fa-receipt"></i> Relatório Pedidos
            </button>
        </div>
    </div>

    <!-- Seção de Cadastro de Pizza -->
     <div id="cadastroPizza" class="hidden">

        <div class="container-interno">

            <h2 id="title">Adicionar Nova Receita ao Cardápio</h2>
            
            <div class="form-group">
                <label for="name">Nome da Pizza:</label>
                <input type="text" id="name" maxlength="20px">
            </div>

            <div class="form-group">
                <label for="type">Tipo de Pizza:</label>
                <select id="type">
                    <option value="">Selecione...</option>
                    <option value="salgada">Salgado</option>
                    <option value="doce">Doce</option>
                    <option value="vegetariana">Vegetariana</option>
                </select>
            </div>

            <div class="form-group">
            <label for="size">Tamanho da Pizza</label>
            <select id="size">
                <option value="">Selecione...</option>
                <option value="G">Grande</option>
                <option value="M">Media</option>
                <option value="P">Pequena</option>
            </select>
            </div>

            <div class="form-group">
                <label for="description">Descrição da Pizza: </label>
                <input type="text" id="description" maxlength="1000px">
            </div>

            <div class="form-group">
                <label for="price">Preço da Pizza(R$)</label>
                <input type="number" id="price" name="price" value="59.99" max="210" min="29.99"> <br>
            </div>


            <div class="form-group">
                <button onclick="cadastrarPizza()">Adicionar Pizza</button>
            </div>

            <div class="form-group"></div>
                <p id="result"></p>
            </div>
        </div>
        
    
     </div>

     <!-- Cardápio -->
     <div id="cardapio" class="hidden">
        <div class="container-interno">
            <h2>Consultar Pizza</h2>
            <input type="text" id="busca" placeholder="Buscar por nome" oninput="buscarPizza()">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Tamanho</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Adicionar ao Carrinho</th>
                    </tr>    
                </thead>
                <tbody id="lista-pizzas">
                    <!-- As pizzas serão exibidas aqui -->
                </tbody>
            </table>
            <p id="resultadoCompra"></p>
            <p id="resultadoBusca"></p>
        </div>
     </div>

       <!-- Seção de alterar Pizza -->
        <div id="alterar" class="hidden">
            <div class="container-interno">
                <h2>Alterar Pizza</h2>
                <label>Qual pizza gostaria de Alterar: </label>
                <input type="text" id="busca-alterar" placeholder="Buscar por título" oninput="buscarPizzaAlteracao()">
                <div id="form-alterar" class="hidden">
                    <p id="resultadoPizzaAlterar"></p>
                    <div class="form-group">
                        <label for="new-name">Novo nome:</label>
                        <input type="text" id="new-name">
                    </div>
                    <div class="form-group">
                        <label for="new-type">Novo tipo:</label>
                        <select name="new-type" id="new-type">
                            <option value="">Selecione...</option>
                            <option value="salgada">Salgado</option>
                            <option value="doce">Doce</option>
                            <option value="vegetariana">Vegetariana</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="new-size">Novo tamanho:</label>
                        <select name="new-size" id="new-size">
                            <option value="">Selecione...</option>
                            <option value="G">Grande</option>
                            <option value="M">Media</option>
                            <option value="P">Pequena</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="new-description">Nova descrição:</label>
                        <input type="text" id="new-description">
                    </div>
                    <div class="form-group">
                        <label for="new-price">Novo preço:</label>
                        <input type="number" id="new-price">
                    </div>
                    <button onclick="alterarPizza()">Alterar</button>
                    <p id="resultadoAlteracao"></p>
                </div>
            </div>
        </div>

        <!-- Seção de Carrinho -->
        <div id="compra" class="hidden">
            <div class="container-interno">
                <h2>Comprar Pizza</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Tamanho</th>
                            <th>Descrição</th>
                            <th>Preço Total</th>
                            <th>Remover do Carrinho</th>
                        </tr>    
                    </thead>
                    <tbody id="exibir-compra">
                        <!-- As pizzas serão exibidas aqui -->
                    </tbody>
                </table>
                <p id="total"></p>
                <p id="checkout"></p>
                <p id="resultadoFinalizarCompra"></p>
            </div>
        </div>

        <!-- Seção de Relatório dos Pedidos -->
         <div id="relatorioVendas" class="hidden">
            <div class="container-interno">
                <h2>Relatório Vendas</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Pizza</th>
                            <th>Quantidade</th>
                            <th>Preço Unitário</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <!-- Corpo da tabela onde os pedidos serão exibidos dinamicamente -->
                    <tbody id="relatorio">
                        <!-- Os pedidos serão exibidos aqui -->
                    </tbody>
                </table>
            </div>
         </div>

     <!-- Meu Script -->
    <script src="pizzaria.js"></script>
</body>
</html>
