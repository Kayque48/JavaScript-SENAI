<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Importa o CSS de login -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Importa o JavaScript principal -->
    <script src="pizzaria.js"></script>
    <!-- Container principal do formulário de login -->
    <div id="login" class="container">
        <!-- Título do sistema -->
        <h1>Bem-vindo ao O Último Pedaço De Pizza </h1>
        <!-- Subtítulo -->
        <h2>Faça login para continuar</h2>
        <!-- Campo de usuário -->
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" placeholder="Digite seu usuário">
        </div>
        <!-- Campo de senha -->
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
        </div>
        <!-- Botão de login -->
        <p><button onclick="validarlogin()">Entrar</button></p>
        <!-- Mensagem de erro ou sucesso (oculta por padrão) -->
        <p id="mensagem" class="mensagem hidden"></p>
    </div>
</body>
</html>
